<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bateria</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Bateria</h1>

    <div class="keys">
        <div data-key="keys" class="key">Q</div>
        <div data-key="keys" class="key">W</div>
        <div data-key="keys" class="key">E</div>

        <div data-key="keys" class="key">A</div>
        <div data-key="keys" class="key">S</div>
        <div data-key="keys" class="key">D</div>

        <div data-key="keys" class="key">Z</div>
        <div data-key="keys" class="key">X</div>
        <div data-key="keys" class="key">C</div>
    </div>
    <div class="composer">
        <input type="text" id="input" placeholder="Faça uma composição..." />
        <button>Tocar</button>
    </div>

    <footer>Feito em uma aula B7web</footer>

    <audio id="s_keya" src="sounds/sounds/keya.wav"></audio>
    <audio id="s_keyc" src="sounds/sounds/keyc.wav"></audio>
    <audio id="s_keyd" src="sounds/sounds/keyd.wav"></audio>
    <audio id="s_keye" src="sounds/sounds/keye.wav"></audio>
    <audio id="s_keyq" src="sounds/sounds/keyq.wav"></audio>
    <audio id="s_keys" src="sounds/sounds/keys.wav"></audio>
    <audio id="s_keyw" src="sounds/sounds/keyw.wav"></audio>
    <audio id="s_keyx" src="sounds/sounds/keyx.wav"></audio>
    <audio id="s_keyz" src="sounds/sounds/keyz.wav"></audio>

    <script src="script.js"></script>

</body>

</html>
